<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physiotherapy MCQ Practice</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.quiz-container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
}
.question {
  margin-bottom: 20px;
}
.option {
  display: block;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}
.option:hover {
  background: #eef;
}
.correct {
  background: #c8f7c5;
  border-color: #2ecc71;
}
.wrong {
  background: #f7c5c5;
  border-color: #e74c3c;
}
.answer {
  margin-top: 5px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="quiz-container">
<h2>Physiotherapy MCQ Practice</h2>
<p><b>Instructions:</b> Click an option to get instant feedback. Refresh for new questions.</p>
<div id="quiz"></div>
</div>

<script>
/* ===============================
   QUESTION BANK (ADD 100+ HERE)
=============================== */
const questionBank = [
  {
    q: "Russian current is",
    options: ["Low frequency", "Medium frequency", "High frequency", "None of the above"],
    answer: 1
  },
  {
    q: "The unit of capacitance is",
    options: ["Ampere", "Volt", "Farad", "Ohm"],
    answer: 2
  },
  {
    q: "Which current is used for stimulation of innervated muscle?",
    options: ["Faradic", "Interrupted galvanic", "Galvanic", "TENS"],
    answer: 0
  },
  {
    q: "Which of the following prevents electrical shock?",
    options: [
      "Use of isolated transformer",
      "High sensitivity core balanced relay",
      "Keeping patient away from earthed objects",
      "All of the above"
    ],
    answer: 3
  },
  {
    q: "Which is an absolute contraindication for electrical stimulation?",
    options: ["Pacemaker", "Insensitive skin", "Unconscious patient", "Ischemic heart disease"],
    answer: 0
  }
  // ðŸ”½ ADD ALL YOUR QUESTIONS BELOW
];

/* ===============================
   SETTINGS
=============================== */
const QUESTIONS_TO_SHOW = 5;

/* ===============================
   SHUFFLE FUNCTION
=============================== */
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/* ===============================
   LOAD QUIZ
=============================== */
shuffle(questionBank);
const selected = questionBank.slice(0, QUESTIONS_TO_SHOW);
const quiz = document.getElementById("quiz");

selected.forEach((item, index) => {
  let html = `<div class="question"><p><b>${index + 1}. ${item.q}</b></p>`;
  item.options.forEach((opt, i) => {
    html += `<div class="option" onclick="check(this, ${i === item.answer})">${opt}</div>`;
  });
  html += `<div class="answer"></div></div>`;
  quiz.innerHTML += html;
});

/* ===============================
   INSTANT FEEDBACK
=============================== */
function check(element, isCorrect) {
  const options = element.parentElement.querySelectorAll('.option');
  const answerBox = element.parentElement.querySelector('.answer');

  options.forEach(opt => opt.onclick = null);

  if (isCorrect) {
    element.classList.add('correct');
    answerBox.innerHTML = "âœ… Correct";
  } else {
    element.classList.add('wrong');
    answerBox.innerHTML = "âŒ Wrong";
    options.forEach(opt => {
      if (opt.getAttribute("onclick")?.includes("true")) {
        opt.classList.add('correct');
      }
    });
  }
}
</script>

</body>
</html>
