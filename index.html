/* ==================================

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

const selected = questionBank.slice(0, QUESTIONS_TO_SHOW);
const quiz = document.getElementById("quiz");

selected.forEach((item, index) => {
  const qDiv = document.createElement("div");
  qDiv.className = "question";

  qDiv.innerHTML = `
    <p><b>${index + 1}. ${item.q}</b></p>
    <div class="tag">${item.topic}</div>
  `;

  item.options.forEach((opt, i) => {
    const optDiv = document.createElement("div");
    optDiv.className = "option";
    optDiv.textContent = opt;

    optDiv.onclick = () => {
      const opts = qDiv.querySelectorAll(".option");
      opts.forEach(o => o.onclick = null);

      if (i === item.answer) {
        optDiv.classList.add("correct");
        qDiv.innerHTML += `<div class="answer">‚úÖ Correct</div>`;
      } else {
        optDiv.classList.add("wrong");
        opts[item.answer].classList.add("correct");
        qDiv.innerHTML += `<div class="answer">‚ùå Wrong</div>`;
      }
    };

    qDiv.appendChild(optDiv);
  });

  quiz.appendChild(qDiv);
